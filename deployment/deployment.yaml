---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-ui
spec:
  replicas: 3
  selector:
    matchLabels:
      name: go-web-ui
  template:
    metadata:
      labels:
        name: go-web-ui
    spec:
      containers:
      - name: go-web-ui
        image: r00tsh3ll/actionsgo-ui:eb5a48f
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 3000
